<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDROPUS</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;700&display=swap');
*
{
    font-family: 'Nunito', sans-serif;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    transition: 0.3s;
}
body
{
    display: flex;
    background: url(shut.svg);
    background-repeat: no-repeat;
    background-size: cover;
}
.main
{
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-self: center;
}
.main .group
{
    display: flex;
    justify-content: center;
}
.main .group img
{
    display: flex;
    width: 800px;
    justify-content: center;
}
.main .form 
{
    display: flex;
    justify-content: center;
}
.main .form button
{
    font-size: 20px;
    display: inline-block;
    color: #fff;
    background: #290E4F;
    margin: 0 auto;
    font-weight: 800;
    padding: 30px 50px;
    border-radius: 40px;
    margin-top: 30px;
    cursor: pointer;
    border: none;
}
ul
{
    width: 800px;
    display: flex;
    margin: 0 auto;
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
}
li
{
    list-style: none;
}
ul li img
{
    width: 300px;
}




@media (max-width: 791px)
{
    .main .group img
    {
        width: 500px;
    }
    .store
    {
        display: flex;
        flex-direction: column;
        width: 300px;
        justify-content: center;
        margin: 0 auto;
        margin-top: 40px;
        margin-bottom: 10px;
    }
    li
    {
        margin-top: 20px;
    }
    .main .form button
    {
        margin-top: 50px;
    }
@media (max-width: 791px)
    {
    .main .group img
    {
        width: 300px;
    }
    .main .form button
    {
        font-size: 12px;
    }
    }
}

</style>
<body>
<div class="main">
    <a href="https://play.google.com/store/apps/dev?id=4749618636092594799" class='group'><img src="group.svg"></a>
<div class="form">
    <button type="button" id="text" value="andropulus.app@gmail.com">Contact: andropulus.app@gmail.com</button>
</div>
<ul class="store">
    <li class="google">
        <a href="https://play.google.com/store/apps/details?id=andronad.differences"><img src="play_market.svg" alt=""></a>
    </li>
    <li class="google">
        <a href="https://apps.apple.com/us/app/differences-find-difference/id1599731394"><img src="app_store.svg" alt=""></a>
    </li>
</ul>
</div>
    
</div>

    </script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
